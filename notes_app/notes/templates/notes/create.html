{% extends 'notes/layout.html' %} {% block title %}Додати нову нотатку{%endblock %} {% block content %}
<div class="features">
  <h1>Додати нову нотатку</h1>
  <form method="post">
    {% csrf_token %}
      {{ form.title }}<br />
      {{ form.category }}<br />
      {{ form.full_text }}<br />
      {{ form.reminder }}<br />
      {{ form.date }}<br />
    <span>{{ error }}</span>
    <button class="btn btn-success" type="submit">Додати нотатку</button>
  </form>
</div>
{% endblock %}
