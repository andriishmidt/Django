{% extends 'notes/layout.html' %}
{% block title %}Додати категорію{% endblock %}

{% block content %}
<div class="features">
    <h1>Додати категорію</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br />
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Додати категорію</button>
    </form>
</div>
{% endblock %}
