{% extends 'notes/layout.html' %} {% block title %}Нотатки{% endblock %}
{% block content %}
<div class="features">
    <h1>Нотатки</h1>
    {% if notes %} {% for el in notes %}
    <div class="alert alert-warning">
      <h3>{{ el.title }}</h3>
      <p>Нагадування: {{ el.reminder }}</p>
      <p>{{ el.full_text }}</p>
      <p>{{ el.date }}</p>
    </div>
    {% endfor %} {% else %}
    <p>У вас немає записів!</p>
    {% endif %}
{% endblock %}
